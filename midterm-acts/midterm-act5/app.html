<h2>List of Users</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
  </tr>
</table>

<h2>List of Albums</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <tr>
    <th>ID</th>
    <th>User ID</th>
    <th>Title</th>
  </tr>

  <tr *ngFor="let album of albums">
    <td>{{ album.id }}</td>
    <td>{{ album.userId }}</td>
    <td>{{ album.title }}</td>
  </tr>
</table>
