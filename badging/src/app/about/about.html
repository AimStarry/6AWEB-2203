<section class="about-container">
  <div class="about-hero">
    <div class="hero-content">
      <h1>{{ heroAboutText }}</h1>
      <p>{{ aboutDesc }}</p>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="text-section">
      <h2 class="section-title">{{ text1 }}</h2>
      <p class="description">{{ about1 }}</p>
    </div>

    <div class="gift-section">
      <h3>Special Appreciation</h3>
      <p>Click below to receive a digital gift card for our next event.</p>

      <button (click)="getFreeGift()" [disabled]="showGift" class="gift-btn">
        {{ showGift ? 'Claimed' : 'Get Free Gift Card' }}
      </button>

      @if (showGift) {
        <div class="gift-alert">
          <span class="icon">üéÅ</span> {{ giftMessage }}
        </div>
      }
    </div>

    <div class="text-section">
      <p class="description italic-text">{{ about2 }}</p>
    </div>
  </div>
</section>
