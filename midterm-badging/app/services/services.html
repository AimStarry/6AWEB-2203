<h2>Available Services</h2>

<div class="search-container">
  <input
    type="text"
    placeholder="Search by title or body..."
    (input)="updateSearch($event)"
    class="search-bar"
  />
</div>

<div *ngIf="!(filtered$ | async) as posts" class="state-msg">
  <p>Loading service records...</p>
</div>

<div *ngIf="filtered$ | async as posts">
  <p *ngIf="posts.length === 0" class="state-msg error">No records found matching your search.</p>

  <div class="grid">
    <div *ngFor="let post of posts" class="card">
      <span class="id-badge">#{{ post.id }}</span>
      <h3>{{ post.title | titlecase }}</h3>
      <p>{{ post.body | truncate:90 }}</p>
    </div>
  </div>
</div>
